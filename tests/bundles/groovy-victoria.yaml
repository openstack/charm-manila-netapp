variables:
  openstack-origin: &openstack-origin distro

series: groovy

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
  '8':
  '9':
  # The following units are the nova compute units
  '10':
    constraints: mem=4G
  '11':
    constraints: mem=4G
  '12':

applications:
  manila-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  keystone-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  neutron-api-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  nova-cloud-controller-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  glance-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  placement-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers-next/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'

  nova-cloud-controller:
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    to:
      - '3'

  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'

  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '5'

  neutron-openvswitch:
    charm: cs:~openstack-charmers-next/neutron-openvswitch

  neutron-gateway:
    charm: cs:~openstack-charmers-next/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '6'

  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '7'

  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '8'

  placement:
    charm: cs:~openstack-charmers-next/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '9'

  nova-compute:
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 2
    storage:
      ephemeral-device: '40G'
    options:
      openstack-origin: *openstack-origin
      config-flags: default_ephemeral_format=ext4
    to:
      - '10'
      - '11'

  manila:
    charm: cs:~openstack-charmers-next/manila
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      default-share-backend: netapp-ontap
    to:
      - '12'

  manila-netapp:
    charm: ../../manila-netapp.charm
    options:
      share-backend-name: netapp-ontap
      driver-handles-share-servers: False

  manila-netapp-dhss:
    charm: ../../manila-netapp.charm
    options:
      share-backend-name: netapp-ontap-dhss
      driver-handles-share-servers: True

relations:
  - - 'manila:shared-db'
    - 'manila-mysql-router:shared-db'
  - - 'manila-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
  - - 'manila'
    - 'rabbitmq-server'
  - - 'manila'
    - 'keystone'
  - - 'manila:manila-plugin'
    - 'manila-netapp:manila-plugin'
  - - 'manila:manila-plugin'
    - 'manila-netapp-dhss:manila-plugin'

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'
  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'
  - - 'neutron-api:neutron-api'
    - 'nova-cloud-controller:neutron-api'
  - - 'neutron-api:neutron-plugin-api'
    - 'neutron-gateway:neutron-plugin-api'

  - - 'nova-cloud-controller:shared-db'
    - 'nova-cloud-controller-mysql-router:shared-db'
  - - 'nova-cloud-controller-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'
  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'
  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'
  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'
  - - 'nova-cloud-controller:quantum-network-service'
    - 'neutron-gateway:quantum-network-service'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'
  - - 'nova-compute:image-service'
    - 'glance:image-service'
  - - 'nova-compute:neutron-plugin'
    - 'neutron-openvswitch:neutron-plugin'

  - - 'neutron-gateway:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-openvswitch:amqp'
    - 'rabbitmq-server:amqp'

  - - 'glance:shared-db'
    - 'glance-mysql-router:shared-db'
  - - 'glance-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
  - - 'glance:amqp'
    - 'rabbitmq-server:amqp'
  - - 'glance:identity-service'
    - 'keystone:identity-service'

  - - 'placement:shared-db'
    - 'placement-mysql-router:shared-db'
  - - 'placement-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'
  - - 'placement:amqp'
    - 'rabbitmq-server:amqp'
  - - 'placement:identity-service'
    - 'keystone:identity-service'
  - - 'placement:placement'
    - 'nova-cloud-controller:placement'
