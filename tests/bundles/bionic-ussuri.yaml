variables:
  openstack-origin: &openstack-origin cloud:bionic-ussuri

series: bionic

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
  '4':
  '5':
  '6':
  '7':
  # The following units are the nova compute units
  '8':
    constraints: mem=4G
  '9':
    constraints: mem=4G
  '10':

applications:
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '0'

  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    to:
      - '1'

  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '2'

  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '3'

  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch

  neutron-gateway:
    charm: cs:~openstack-charmers/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '4'

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '5'

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '6'

  placement:
    charm: cs:~openstack-charmers/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '7'

  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 2
    storage:
      ephemeral-device: '40G'
    options:
      openstack-origin: *openstack-origin
      config-flags: default_ephemeral_format=ext4
    to:
      - '8'
      - '9'

  manila:
    charm: cs:~openstack-charmers/manila
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      default-share-backend: netapp-ontap
    to:
      - '10'

  manila-netapp:
    charm: ../../manila-netapp.charm
    options:
      share-backend-name: netapp-ontap
      driver-handles-share-servers: False

  manila-netapp-dhss:
    charm: ../../manila-netapp.charm
    options:
      share-backend-name: netapp-ontap-dhss
      driver-handles-share-servers: True

relations:
  - - 'manila:shared-db'
    - 'percona-cluster:shared-db'
  - - 'manila'
    - 'rabbitmq-server'
  - - 'manila'
    - 'keystone'
  - - 'manila:manila-plugin'
    - 'manila-netapp:manila-plugin'
  - - 'manila:manila-plugin'
    - 'manila-netapp-dhss:manila-plugin'

  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'

  - - 'neutron-api:shared-db'
    - 'percona-cluster:shared-db'
  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'
  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'
  - - 'neutron-api:neutron-api'
    - 'nova-cloud-controller:neutron-api'
  - - 'neutron-api:neutron-plugin-api'
    - 'neutron-gateway:neutron-plugin-api'

  - - 'nova-cloud-controller:shared-db'
    - 'percona-cluster:shared-db'
  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'
  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'
  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'
  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'
  - - 'nova-cloud-controller:quantum-network-service'
    - 'neutron-gateway:quantum-network-service'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'
  - - 'nova-compute:image-service'
    - 'glance:image-service'
  - - 'nova-compute:neutron-plugin'
    - 'neutron-openvswitch:neutron-plugin'

  - - 'neutron-gateway:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-openvswitch:amqp'
    - 'rabbitmq-server:amqp'

  - - 'glance:shared-db'
    - 'percona-cluster:shared-db'
  - - 'glance:amqp'
    - 'rabbitmq-server:amqp'
  - - 'glance:identity-service'
    - 'keystone:identity-service'

  - - 'placement:shared-db'
    - 'percona-cluster:shared-db'
  - - 'placement:amqp'
    - 'rabbitmq-server:amqp'
  - - 'placement:identity-service'
    - 'keystone:identity-service'
  - - 'placement:placement'
    - 'nova-cloud-controller:placement'
